<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link rel="icon" href="/pen-icon.svg"/>

    <title>Log In</title>
  </head>
  <body>
    {% include "navbar.twing.html" with {"loginActive":"active"} %}
    <div
      class="container-md d-flex pb-4 mt-5 align-items-center justify-content-center h-100 flex-column"
    >
      <h1 class="text-center mt-4">Log into Posty App</h1>
      <p class="text-center text-secondary mb-0">If you don't have an account, go to <a href="/signup">Sign Up</a></p>
      <div class="container d-flex flex-column main mt-3">
        <form action="/login" method="POST">

          <div class="form-group">
            <label for="usernameInput">Username</label>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon1">@</span>
                </div>

                <input
                        type="text"
                        class="form-control"
                        id="usernameInput"
                        autofocus
                        name="username"
                        placeholder="Write your username..."
                />
            </div>
          </div>

          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input
              type="password"
              class="form-control"
              id="passwordInput"
              name="password"
              placeholder="Type your password"
            />
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-primary px-5">Submit</button>
          </div>
        </form>
      </div>
    </div>
    {% include "css-and-js.twing.html" %}
  </body>
</html>
